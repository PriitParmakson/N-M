<!DOCTYPE html>
<html lang="et">

<head>
  <meta charset="utf-8">
  <!-- Google andmekogumine. Vt: https://habr.com/ru/post/552844/ -->
  <meta http-equiv="Permissions-Policy" content="interest-cohort=()" />
  <title>Kaart</title>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css" />

  <!-- "Tõsine" font pealkirja jaoks -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">

  <link rel="stylesheet" type="text/css" href="static/css/main.css" />
  <!-- Pure CSS Material Switch -->
  <link rel="stylesheet" type="text/css" href="static/css/PureCSSMaterialSwitchmain.css" />

  <script src="https://cdn.jsdelivr.net/npm/promise-polyfill@7/dist/polyfill.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/2.0.3/fetch.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.3.15/proj4.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4leaflet/1.0.1/proj4leaflet.min.js"></script>
  <script src="https://d3js.org/d3.v3.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.9/marked.min.js"></script>
  <script src="https://npmcdn.com/@turf/turf/turf.min.js"></script>

  <!-- GPX plugin for Leaflet! - https://github.com/mpetazzoni/leaflet-gpx -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-gpx/1.7.0/gpx.min.js"></script>

  <!-- JQuery -->
  <!-- script src="https://code.jquery.com/jquery.min.js"></script -->

  <!-- Material Design icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- Leaflet.IconMaterial, vt: https://github.com/ilyankou/Leaflet.IconMaterial -->
  <link href="static/css/leaflet.icon-material.css" rel="stylesheet">
  <script src="static/js/leaflet.icon-material.js"></script>

  <script src="static/js/baselayers.js"></script>
  <script src="static/js/info.js"></script>
  <script src="static/js/layercontrol.js"></script>
  <script src="static/js/utils.js"></script>

  <script src="start.js" defer></script>
</head>

<body>
  <div id="Päis">
    <!-- 10% -->

    <div class="Pealkiri">
      Nõmme-Mustamäe elu- ja looduskeskkonna kaitseks
    </div>

    <!--
    Pure CSS Material Switch
    https://codepen.io/finnhvman/pen/pOeyjE
    https://www.javascripttutorial.net/javascript-dom/javascript-checkbox/

    CSS Grid Layout
    https://developer.mozilla.org/en-US/docs/Web/CSS/CSS_Grid_Layout
    -->

    <div>
      <!-- MKA -->
      <div>
        <label class="pure-material-switch">
          <input type="checkbox" id="MKA" name="MKA" onclick="switchMKA()" checked>
          <span>Nõmme-Mustamäe maastikukaitseala piir</span>
        </label>
      </div>

      <!-- Harku -->
      <div>
        <label class="pure-material-switch">
          <input type="checkbox" id="HARKU" name="HARKU" onclick="switchHARKU()" checked>
          <span>Harku metsa kaitseala piir</span>
        </label>
      </div>
    </div>

    <div>
      <!-- Riigiomand -->
      <div>
        <label class="pure-material-switch">
          <input type="checkbox" id="RO" name="RO" onclick="switchRO()">
          <span>Riigiomand</span>
        </label>
      </div>

      <!-- Munitsipaalomand -->
      <div>
        <label class="pure-material-switch">
          <input type="checkbox" id="MO" name="MO" onclick="switchMO()">
          <span>Munitsipaalomand</span>
        </label>
      </div>

      <!-- Avalik-õiguslik omand -->
      <div>
        <label class="pure-material-switch">
          <span>Avalik-õiguslik omand</span>
          <input type="checkbox" id="AO" name="AO" onclick="switchAO()">
        </label>
      </div>

      <!-- Eraomand -->
      <div>
        <label class="pure-material-switch">
          <span>Eraomand</span>
          <input type="checkbox" id="EO" name="EO" onclick="switchEO()">
        </label>
      </div>
    </div>

  </div>

  <div id="Kaart">
    <!-- 85% -->
  </div>

  <div id="Jalus">
    <!-- 5% -->
    <p>Aluskaart: Maa-amet</p>
    <p>
      |
    </p>
    <p>
      Litsents: <a href="https://creativecommons.org/licenses/by-sa/3.0/ee/" target="_new">
        CC BY-SA 3.0
      </a>
    </p>
  </div>

</body>

</html>
